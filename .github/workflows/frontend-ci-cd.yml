name: Frontend CI/CD

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci-cd.yml"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build Docker image
        working-directory: frontend
        run: docker build -t starttech-frontend .

      - name: Frontend build successful
        run: echo "âœ… Frontend CI passed"
